<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login/Register Card -->
<div class="auth-card">
  <!-- Login Form -->
  <div id="loginPage">
    <h2>Login</h2>
    <label for="loginReg">Registration Number</label>
    <input type="text" id="loginReg" placeholder="Enter Reg No">

    <label for="loginPass">Password</label>
    <div class="input-group">
      <input type="password" id="loginPass" placeholder="Enter Password">
      <span class="toggle-icon" onclick="togglePassword('loginPass', this)">👁️</span>
    </div>

    <button onclick="login()">Login</button>
    <div class="link" onclick="showPage('registerPage')">Not registered? Click here</div>
  </div>

  <!-- Registration Form -->
  <div id="registerPage" class="hidden">
    <h2>Register</h2>
    <!-- Registration form fields -->
    <!-- [same as above] -->
    <button onclick="register()">Submit</button>
    <div class="link" onclick="showPage('loginPage')">Already have an account? Click here</div>
  </div>
</div>

<!-- Dashboard Page -->
<div class="dashboard hidden" id="dashboardPage">
  <!-- Ads Card -->
  <div class="card">
    <h3>Advertisements</h3>
    <div class="carousel" id="adsCarousel"></div>
  </div>

  <!-- Other Cards -->
  <div class="card">
    <h3>Results</h3>
    <p>Here you will see examination results</p>
    <button onclick="openResults()">Open Results</button>
  </div>

  <div class="card">
    <h3>Learning Portal</h3>
    <p>Here you will find notes</p>
    <button onclick="alert('Under development')">Open</button>
  </div>
</div>

<!-- Fullpage Overlay -->
<div id="fullPage" class="fullpage" style="display:none;">
  <div id="fullContent" style="background:#fff;margin:50px auto;padding:20px;max-width:600px;border-radius:10px;overflow:auto;"></div>
  <button onclick="closeFullPage()">Close</button>
</div>


<script type="module" src="app.js"></script>

</body>
</html>
